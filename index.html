<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Minesweeper - Windows 3.1 Style</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #008080;
            font-family: "MS Sans Serif", sans-serif;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        iframe {
            border: 3px solid #c0c0c0;
            border-top-color: #ffffff;
            border-left-color: #ffffff;
            border-right-color: #808080;
            border-bottom-color: #808080;
            box-shadow: 1px 1px 0 0 #000000;
            background-color: #c0c0c0;
        }
        .loading {
            color: white;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Minesweeper</h1>
        <iframe id="game" src="game.html" width="640" height="480" allow="autoplay"></iframe>
        <div class="loading" id="loading">Loading game...</div>
    </div>
    <script>
        // Hide loading message when game iframe loads
        document.getElementById('game').onload = function() {
            document.getElementById('loading').style.display = 'none';
        };
    </script>
</body>
</html>
